# Standard yaml file
- sudo apt:
    - update:
    - upgrade: -y
    - install:
        - vim
        - guake
        - terminator
        - git
        - docker
        - mercurial
        - build-essential
        - cmake
        - gcc-5
        - g++-5
        - linuxdcpp
        - tree
        - libgl1-mesa-dev-lts-wily
        - shutter
        - htop
        - emacs
        - gparted
        - vlc
        - vlc-nox
        - filezilla
        - python3
        - python3-pip
        - python-pip
        - python-virtualenv
        - python3-virtualenv
        - python-yaml
        - python3-yaml
- sudo -H pip:
    - install:
        - --upgrade:
            - pip
            - pyYAML
            - wakatime
- sudo -H pip3:
    - install:
        - --upgrade:
            - pip
            - pyYAML
- virtualenv:
    - -p:
        - /usr/bin/python2 ~/py2
        - /usr/bin/python3 ~/py3
- echo '\nPY_PATH=$PYTHONPATH\nexport PY_PATH\nunset PYTHONPATH' >>:
    - ~/py2/bin/activate
    - ~/py3/bin/activate
