# Standard yaml file
- sudo:
    - add-apt-repository:
        - ppa:zeal-developers/ppa  # for zeal
    - apt:
        - update:
        - upgrade: -y
        - install:
            - apt-file
            - build-essential
            - cmake
            - clang
            - darktable
            - dict
            - dictd
            - dict-gcide
            - dict-wn
            - dict-devil
            - dict-moby-thesaurus
            - diodon
            - docker.io
            - emacs
            - espeak
            - expect
            - exuberant-ctags
            - filezilla
            - gimp
            - git
            - gparted
            - guake
            - gcc-5
            - g++-5
            - haskell-platform
            - htop
            - httrack
            - kdenlive
            - libgl1-mesa-dev-lts-wily # it is a laptop dependency!!
            - linuxdcpp
            - mercurial
            - nemiver  # over ddd as of now
            - shutter
            - synapse
            - terminator
            - texstudio
            - tree
            - valgrind
            - vlc
            - vlc-nox
            - vim-gtk
            - xtrlock
            - zeal
            - python3
            - python3-pip
            - python-pip
            - python-virtualenv
            - python3-virtualenv
            - python-yaml
            - python3-yaml
    - usermod -aG docker `whoami`
- sudo -H pip:
    - install:
        - --upgrade:
            - pip
            - pyYAML
            - wakatime
            - thefuck
- sudo -H pip3:
    - install:
        - --upgrade:
            - pip
            - pyYAML
- virtualenv:
    - -p:
        - /usr/bin/python2 ~/py2
        - /usr/bin/python3 ~/py3
- echo '\nPY_PATH=$PYTHONPATH\nexport PY_PATH\nunset PYTHONPATH' >>:
    - ~/py2/bin/activate
    - ~/py3/bin/activate

# for dual boot
- sudo echo "\n# Set UTC=yes if your hardware clock is set to UTC (GMT)\nUTC=no" >> /etc/rcS
